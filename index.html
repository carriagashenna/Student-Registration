<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Student Registration</title>
  <link rel="stylesheet" type="text/css" href="okkk.css"/>

  </head>
<body>
  <div class="container">
    <div class="card">
      <h1>Student Registration</h1>
      <p class="lead">Please fill out the form below to register.</p>
      <form>
        <div>
          <label for="fname">First Name</label>
          <input id="fname" type="text" placeholder="Enter First Name">
        </div>
         <div>
          <label for="mname">Middle Name</label>
          <input id="mname" type="text" placeholder="Enter Middle Name">
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input id="lname" type="text" placeholder="Enter Last Name">
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="jennerkylie@gmail.com">
        </div>
        <div>
          <label for="phone">Phone</label>
          <input id="phone" type="text" placeholder="09123456783">
        </div>
        <div>
          <label for="dob">Date of Birth</label>
          <input id="dob" type="date">
        </div>
        <div>
          <label for="gender">Gender</label>
          <select id="gender">
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>
        <div class="full">
          <label for="address">Address</label>
          <input id="Address" type="text" placeholder="Street, Barangay, City, Province" >
         </div>
        <div>
          <label for="course">Course</label>
          <select id="course">
            <option> College of Technology</option>
            <option> College of Hospitality and Tourism Management</option>
            <option> College of Education </option>
          </select>
           </div>
         <div>
          <label for="Major">Major</label>
          <select id="Major">
            <option> Computer Technology </option>
            <option> Electronics </option>
            <option> Hospitality Management </option>
            <option> Tourism Management </option>
            <option> Mathematics </option>
            <option> Social Studies </option>
            <option> Filipino </option>
            <option> BEED </option>
            <option> English </option>
                </select>
          </div>
        <div>
          <label for="year">Year Level</label>
          <select id="year">
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
          </select>
        </div>
        <div class="actions">
          <button type="reset" class="btn-ghost">Reset</button>
          <button type="submit" class="btn-primary">Register Student</button>
        </div>
      </form>
     </div>
</body>
  <script src="register.js"></script>
</html>
